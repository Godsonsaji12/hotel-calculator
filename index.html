<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Price Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Food Price Calculator</h1>
        <table>
            <thead>
                <tr>
                    <th>Food Item</th>
                    <th>Price ($)</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Burger</td>
                    <td><input class="price-input" type="number" value="5.00" step="0.01" data-item="Burger" /></td>
                    <td>
                        <div class="btn-group">
                            <button class="btn decrease" data-item="Burger">-</button>
                            <input class="quantity-input" type="number" value="0" data-item="Burger" />
                            <button class="btn increase" data-item="Burger">+</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Pizza</td>
                    <td><input class="price-input" type="number" value="8.00" step="0.01" data-item="Pizza" /></td>
                    <td>
                        <div class="btn-group">
                            <button class="btn decrease" data-item="Pizza">-</button>
                            <input class="quantity-input" type="number" value="0" data-item="Pizza" />
                            <button class="btn increase" data-item="Pizza">+</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Salad</td>
                    <td><input class="price-input" type="number" value="4.00" step="0.01" data-item="Salad" /></td>
                    <td>
                        <div class="btn-group">
                            <button class="btn decrease" data-item="Salad">-</button>
                            <input class="quantity-input" type="number" value="0" data-item="Salad" />
                            <button class="btn increase" data-item="Salad">+</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Drink</td>
                    <td><input class="price-input" type="number" value="2.00" step="0.01" data-item="Drink" /></td>
                    <td>
                        <div class="btn-group">
                            <button class="btn decrease" data-item="Drink">-</button>
                            <input class="quantity-input" type="number" value="0" data-item="Drink" />
                            <button class="btn increase" data-item="Drink">+</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="total">Total: $<span id="total">0.00</span></div>
        <button class="btn reset" id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
